<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>

.row div div {border: solid 3px black; display: flex; align-items: center;}

.caja2,.caja3,.caja4{font-size: 80px;}
.caja1,.caja5,.caja6{font-size: 15px; font-style: italic;}


@media (min-width: 0px){
    .caja1{ height: 70px; background-color:coral; justify-content: center;}
    .caja2{height: 150px;background-color: red;}
    .caja3{height: 150px; justify-content: center;background-color: rgb(0, 175, 219);}
    .caja4{height: 150px; justify-content: end;background-color: red;}
    .caja5{height: 60px; justify-content: center;background-color: gold;}
    .caja6{height: 60px; justify-content: center;background-color: gold;}
} 
@media (min-width:576px){
    .caja1{ height: 70px; background-color:rgb(0, 175, 219); justify-content: start;}
    .caja2{height: 180px; background-color: red; justify-content: start;}
    .caja3{height: 180px; background-color:red; justify-content: end;}
    .caja4{height: 150px; background-color: rgb(59, 221, 0); justify-content: center;}
    .caja5{height: 60px; justify-content: center;background-color: gold;}
    .caja6{height: 60px; justify-content: center; background-color: gold;}
} 
@media (min-width:768px){
    .row div div{align-items: normal;}
    .caja1{height: 70px; background-color:rgb(0, 175, 219);line-height: 60px;}
    .caja2,.caja4,.caja3{height: 400px; background-color: red; justify-content: center;}
    .caja5{height: 60px; justify-content: end; line-height: 50px;}
    .caja6{height: 60px; justify-content: flex-start; line-height: 50px;}
} 


</style>
<body>
<div class="container">
<div class="row g-2 mb-2">
    <div class="col-12">
        <div class="caja1">Header</div>
    </div>
</div>
<div class="row g-2 mb-2">
    <div class="col-12 col-sm-6 col-md-4">
        <div class="caja2">1</div>
    </div>


    <div class="col-12 col-sm-6 col-md-4">
        <div class="caja3">2</div>
    </div>

    <div class="col-12 col-sm-12 col-md-4">
        <div class="caja4">3</div>
    </div>
</div>
<div class="row g-2">
    <div class="col-12 col-md-6">
        <div class="caja5">Footer 1</div>
    </div>

    <div class="col-12 col-md-6">
        <div class="caja6">Footer 2</div>
    </div>
</div>
</div>

</body>
</html>
