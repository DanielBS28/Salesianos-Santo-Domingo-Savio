<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio BootStrap Daniel BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
    
        .roja{height: 60px; background-color: red;}
        .naranja{height: 200px; background-color: rgb(255, 183, 0);}
        .amarilla1,.amarilla2,.amarilla3,.amarilla4
        {height: 200px; background-color: rgb(251, 255, 0); display: flex; align-items: center; justify-content: center;}
        .verde{height: 200px; background-color: green;}
        .rosa{height: 200px; background-color: pink; overflow: hidden;}
        .azul{height: 200px; background-color: blue}
        td{border: 1px solid black;}
        @media (min-width:576px){
        .rosa{height: 300px;}
        .verde{height: 150px;}
        .naranja{height: 150px;}
        .azul{height: 150px;}
        }
        @media (min-width:768px){
        .verde{height: 300px;}
        .azul{height: 300px;}
        .amarilla3,.amarilla4{bottom: 100px; position: relative;}
        .rosa{bottom: 200px;position: relative; height: auto;}
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="row mb-2">
    <div class="col-12 order-1">
        <div class="roja"></div>
    </div>
    </div>

    <div class="row g-2">
     
      
    <div class="col-12 order-3 col-sm-8 order-sm-1 order-md-1 col-md-12">
        <div class="naranja">
            <ol type="a">
                <li>Asignaturas del ciclo de DAM</li>
            <ol type="i">
                <li>Base de datos</li>
                <li>Lenguaje de Marcas</li>
                <li>Programación</li>
                <li>Entornos de desarrollo</li>
                <li>Sistemas Informáticos</li>
            </ol>
        </ol>
        </div>
    </div>

    <div class="col-12 order-2 order-sm-4 order-md-3 col-md-4">
       
        <div class="amarilla1 p-1">
            
            <table>
                <tr>
                    <td></td>
                    <td>Nota1</td>
                    <td> Nota2</td>
                    <td> Nota3</td>
                </tr>
                <tr>
                    <td>Base de datos</td>
                    <td> 9</td>
                    <td> 8.5</td>
                    <td> 6</td>
                </tr>
                    <tr>
                        <td>Lenguaje de Marcas</td>
                        <td> 10</td>
                        <td> 8</td>
                        <td> 4</td>
                    </tr>
                    <td>Entornos</td>
                    <td>9.5 </td>
                    <td> 8.25</td>
                    <td>5 </td>
                </tr>
               
            </table>
        
        </div>
    </div>
    <div class="col-12 d-none d-md-block order-md-3 col-md-4">
        <div class="amarilla2">2</div>
    </div>
    <div class="col-12 d-none d-md-block order-md-4 col-md-4">
        <div class="amarilla3">3</div>
    </div>
    <div class="col-12 d-none d-md-block order-md-4 col-md-4 ">
        <div class="amarilla4">4</div>
    </div>

    <div class="col-12 order-5 col-md-8 col-sm-12">
        <div class="rosa p-2">
            <form>
                <input type="text" class="form-control" value="FORMULARIO" aria-label="readonly" readonly>
                <label for="correo">Dirección de correo electrónico</label>
                <input type="email" name="correo" id="correo" class="form-control" placeholder="Escribe el email">
                <label for="aula">Selecciona el aula</label>
                <input type="text" class="form-control">
                <label for="averia">Selecciona la avería</label>
                <select name="averia" id="averia" class="form-select">
                    <option value="1">informática</option>
                    <option value="2">mantenimiento</option>
                    <option value="3">suministros</option>
                </select>
                <label for="adj">Adjunta la imagen </label><input type="file" name="ajd" id="adj"><br>
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" class="form-control">
                <small id="password" class="form-text">No compartas tu contraseña</small>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Copia
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" disabled>
                    <label class="form-check-label" for="flexCheckDefault1" >
                      No Copia
                    </label>
                </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                  
            </form>


        </div>
    </div>

    <div class="col-12 order-4 col-sm-4 order-sm-1 order-md-3">
        <div class="verde"></div>
    </div>
    
    <div class="col-12 order-5 order-md-4 col-md-4 col-sm-12">
        <div class="azul"></div>
    </div>

</div>
</div>
</div>
</body>
</html>
