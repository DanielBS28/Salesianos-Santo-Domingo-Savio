
<!DOCTYPE html>
<head>
	<title> Lienzo de dibujo</title>
	<script type="text/javascript">
       function draw() {
        var canvas = document.getElementById("dibujo");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          ctx.fillStyle = "rgb(200,0,0)";
          // Dibuja un rectangulo relleno x,y,width,height
          ctx.fillRect(20, 20, 55, 50);

          // Contorno de un rectángulo 
          ctx.strokeRect(50,50,55,50);
          ctx.lineWidth=5;


          // Triángulo relleno
          ctx.fillStyle = "rgb(0,200,0)";
          ctx.beginPath();
          ctx.moveTo(75,50);
          ctx.lineTo(100,75);
          ctx.lineTo(100,25);
          ctx.fill();

          ctx.beginPath();
          ctx.arc(75,75,50,0,Math.PI*2,true);
          ctx.moveTo(110,75);
          ctx.arc(75,75,35,0,Math.PI,false);
          ctx.stroke();


          ctx.moveTo(65,65);
          ctx.arc(70,60,5,0,Math.PI*2,true);
          ctx.moveTo(90,65);
          ctx.arc(90,65,5,0,Math.PI*2,true);
          ctx.stroke();

        }
      }
        
  </script>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
</head>
<body onload="draw();">
    <canvas id="dibujo" width="500" height="500"></canvas>
 </body>
</html>
