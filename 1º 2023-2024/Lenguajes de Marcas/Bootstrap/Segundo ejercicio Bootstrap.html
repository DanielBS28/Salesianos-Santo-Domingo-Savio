<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>

.header{background-color: greenyellow; height: 7vh; font-style: italic;}
.cajas1{ background-color: rgb(30, 179, 233);height: 15vh;}
.cajas2{ background-color: rgb(187, 187, 187); height: 15vh;}
.mobile,.desktop,.tablet{background-color: cyan; height: 7vh;font-style: italic;}
.naranjas{height: 14.5vh; background-color: darkorange;font-style: italic;}
.footer{ background-color: greenyellow; height: 5vh;font-style: italic;}

.row .row div div{display: flex; justify-content: center; align-items: center; border: 2px solid black;}


</style>

</head>
<body>
    
<div class="container">

<div class="row">

<div class="row g-2 order-sm-1 order-md-1">
    <div class="col">
        <div class="header">Header</div>
    </div>
</div>

<div class="row g-2 order-sm-1 order-md-1">

    <div class="col-6 col-sm-3 offset-md-3">
        <div class="cajas1">1</div>
    </div>
    <div class="col-6 col-sm-3 me-md-1">
        <div class="cajas1">2</div>
    </div>
    <div class="col-6 col-sm-3">
        <div class="cajas1">3</div>
    </div>
    <div class="col-6 col-sm-3 offset-md-6">
        <div class="cajas1">4</div>
    </div>

</div>

<div class="row g-2 order-sm-2 order-md-1">

    <div class="col-6 col-sm-3 order-md-4">
        <div class="cajas2">a</div>
    </div>
    <div class="col-6 col-sm-3 order-md-3">
        <div class="cajas2">b</div>
    </div>
    <div class="col-6  col-sm-3 order-md-2">
        <div class="cajas2">c</div>
    </div>
    <div class="col-6  col-sm-3 order-md-1">
        <div class="cajas2">d</div>
    </div>

</div>

<div class="row g-2 order-sm-1">
    <div class="col-12 d-sm-none">
        <div class="mobile">Mobile</div>
    </div>
    <div class="col-12 d-none d-sm-block d-md-none">
        <div class="tablet">Tablet</div>
    </div>
    <div class="col-12 d-none d-md-block">
        <div class="desktop">Desktop</div>
    </div>

</div>


<div class="row g-2 order-sm-2">
    <div class="col-12 col-sm-6 col-md-3 order-md-2">
        <div class="naranjas">:D</div>
    </div>
    <div class="col-12 d-none d-sm-block col-sm-6 col-md-3 order-md-1 offset-md-3">
        <div class="naranjas">:(</div>
    </div>
</div>

<div class="row g-2 order-sm-2">
    <div class="col d-none d-sm-block">
        <div class="footer">Footer</div>
    </div>
</div>

</div>

</div>



</body>
</html>
