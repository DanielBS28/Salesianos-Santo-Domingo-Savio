<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    h1,p{color: white;}
    #roja{color: red; font-size: 25px;}
    .hola{position: relative; top: 30px; height: 22vh;}
    .siu{height: 33vh;}
    .holas{position: relative; top: 85px;}
   

</style>

<body>
    
    <div class="container">

        <div class="row">
            <div class="col bg-primary text-center"><h1>TEORIA</h1></div>
            <div class="col bg-dark text-center"><p>PRÁCTICA</p></div>
        </div>

        <div class="row">
            <div class="col-12 text-center p-3"><span id="roja">EXAMEN DE RECUPERACIÓN BOOTSTRAP</span>
            </div>
            <div class="col-8 bg-success"><p>Nombre de alumno:</p></div>
            <div class="col-4 bg-dark"><p>Fecha:</p></div>
        </div>

        <div class="row">
            <div class="col-12 bg-warning siu">
                
                <div class="row mb-3 ">
                   <div class="col-3 holas"> <p>IMAGENES</p></div>
                <div class=" col-4 bg-dark p-5 hola">

                </div>
                <div class="col-4 bg-primary p-5 hola">
                </div>
            
            </div>
        </div>
            
        </div>

        <div class="row">
            <div class="col bg-dark">
                
                <table class="table table-striped table-bordered">

                    <tr>

                        <th class="table-warning"></th>
                        <th class="table-warning">A</th>
                        <th class="table-warning">B</th>

                    </tr>

                    <tr>

                        <th class="table-warning">F</th>
                        <th colspan="2" class="table-primary">G</th>
                        

                    </tr>

                    <tr>

                        <th class="table-warning">C</th>
                        <th class="table-warning">D</th>
                        <th class="table-warning">E</th>

                    </tr>


                </table>

            </div>
            <div class="col bg-success text-center">

                <span>Dificultad</span>
                <select class="form-select">
                    
                    <option selected>Fácil</option>
                    <option>Medio</option>
                    <option>Dificil</option>
                  </select>
                  <button type="submit" class="btn btn-info mt-3">Enviar</button>


            </div>


            <div class="col bg-danger">

                <p>¿Vas a aprobar?</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="si">
                    <label class="form-check-label" for="si">
                      Sí
                    </label>
                </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="no">
                    <label class="form-check-label" for="no">
                      No
                    </label>
                </div>
                <button type="submit" class="btn btn-secondary mt-1">Enviar</button>
            </div>
        </div>


    </div>


</body>
</html>
